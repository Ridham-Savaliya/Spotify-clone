                    <li> <img class="invert" src="images/search.svg" alt="search-icon">Search</li>
                </ul>
            </div>
            <div class="library rounded margin-1 bg-grey padding-1">
                <div class="heading invert ">
                    <img src="images/playlist.svg">
                    <h2 class="invert">Your Library</h2>


                </div>

                <div class="songlist ">
                    <ul>

                    </div>

                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

                        </svg>
                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">sign Up</button>
                    <button class="loginbtn">Log in</button>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                        </div>
                        <div class="songbuttons invert ">
                            <img id="previous" src="images/previous.svg" alt="">
                            <img id="play" src="images/play.svg" alt="" height="30px" width="30px" >
